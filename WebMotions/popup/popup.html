<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMotions Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>WebMotions Settings</h3>

        <label for="gesture-toggle">Gesture Control</label>
        <button id="gesture-toggle">ON</button>

        <label for="sensitivity-slider">Gesture Sensitivity</label>
        <input type="range" id="sensitivity-slider" min="1" max="10" value="5">
        <span id="sensitivity-value">5</span>

        <button id="reset-btn">Reset to Default</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
